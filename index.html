 <!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت نمونه</title>
  <style>
    /* تنظیمات کلی */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    section {
      padding: 20px;
      margin: 20px 0;
    }

    #home {
      background-color: #007BFF;
      color: white;
      text-align: center;
    }

    #about, #contact, #chatbox {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #contact form {
      display: flex;
      flex-direction: column;
    }

    #contact form input, #contact form textarea {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* چت با ما */
    #chatbox {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #messages {
      margin-bottom: 10px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }

    #user-input {
      padding: 10px;
      width: 80%;
      margin-right: 5px;
    }

    #send-btn {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- بخش نوار ناوبری -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">خانه</a></li>
        <li><a href="#about">درباره ما</a></li>
        <li><a href="#contact">تماس با ما</a></li>
        <li><a href="#chatbox">چت با ما</a></li>
      </ul>
    </nav>
  </header>

  <!-- بخش صفحه اصلی -->
  <section id="home">
    <h1>خوش آمدید به سایت ما!</h1>
    <p>ما به شما کمک می‌کنیم تا تجربه‌ای جدید داشته باشید!</p>
  </section>

  <!-- بخش درباره ما -->
  <section id="about">
    <h2>درباره ما</h2>
    <p>ما یک سایت نمونه هستیم که به کاربران خود خدمات مختلفی ارائه می‌دهیم.</p>
  </section>

  <!-- بخش فرم تماس -->
  <section id="contact">
    <h2>تماس با ما</h2>
    <form id="contact-form">
      <label for="name">نام:</label>
      <input type="text" id="name" placeholder="نام خود را وارد کنید" required>

      <label for="email">ایمیل:</label>
      <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>

      <label for="message">پیام:</label>
      <textarea id="message" placeholder="پیام خود را بنویسید" required></textarea>

      <button type="submit">ارسال پیام</button>
    </form>
  </section>

  <!-- بخش چت با ما -->
  <section id="chatbox">
    <h2>چت با ما</h2>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="پیام خود را بنویسید...">
    <button id="send-btn">ارسال</button>
  </section>

  <script>
    // تعامل با چت‌باکس
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');

    sendBtn.onclick = () => {
      const userMessage = userInput.value.trim();

      if (userMessage) {
        messagesDiv.innerHTML += <div><b>شما:</b> ${userMessage}</div>;

        // ارسال درخواست به OpenAI (شبیه‌سازی جواب)
        setTimeout(() => {
          const botMessage = جواب به: "${userMessage}" - این یک پاسخ از هوش مصنوعی است.;
          messagesDiv.innerHTML += <div><b>هوش مصنوعی:</b> ${botMessage}</div>;

          // پاک کردن ورودی
          userInput.value = '';
          messagesDiv.scrollTop = messagesDiv.scrollHeight; // اسکرول به پایین
        }, 1000);
      }
    };

    // فرم تماس
    const contactForm = document.getElementById('contact-form');
    contactForm.onsubmit = (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        alert(پیام شما با موفقیت ارسال شد! \nنام: ${name}\nایمیل: ${email}\nپیام: ${message});
      } else {
        alert('لطفاً همه فیلدها را پر کنید.');
      }
    };
  </script>
</body>
</html>
